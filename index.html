<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1 class="text-light title" >Time Calculator</h1>  
  <h3 class="text-light date" id="date"></h3>
  <div class="text-light answer"> <p id="display" class="display"></p>
  </div>
  
  <div class="main">
  <div class="container-fluid" >
  
        <h3 class="  text-light" id="">Time</h3>
        </div>
        <div class="input-group mb-3">
        <input  type="time" name="time" class="number1 form-control col-xs-5" id="time1"  autocomplete="off"  autofocus="true" maxlength="5">
  <input type="time" name="time" class="number2 form-control" id="time2"  autocomplete="off" min="0" maxlength="5">
</div>
  <div class="input-group-append">
  <button class="btn btn-dark" onclick="diff()" id="btn" name>Get Time!</button>
</div>
</div>

<h1 id="val"></h1>
  </body>

  <script src="index.js"></script>
</html>
